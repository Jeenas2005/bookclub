<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us - Secret Bibliosphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #0e0e0e;
            font-family: 'Times New Roman', Times, serif;
            background-image: url('book.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
            margin-right: 20px;
        }
        
        .navbar-nav {
            display: flex;
            gap: 10px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            padding: 3px 0px;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .contact-container {
            max-width: 550px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .form-control {
            border-radius: 5px;
        }
        
        .btn-custom {
            background-color: #31b011;
            color: white;
        }
        
        .btn-custom:hover {
            background-color: #28ea3c;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icons a {
            font-size: 2rem;
            margin: 0 0.5rem;
            text-decoration: none;
        }
        
        .social-icon.instagram {
            color: #E4405F;
        }
        
        .social-icon.youtube {
            color: #FF0000;
        }
        
        .social-icon.linkedin {
            color: #0077B5;
        }
        
        .social-icon.whatsapp {
            color: #25D366;
        }
        
        .social-icon.twitter {
            color: #1DA1F2;
        }
        
        .social-icons a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="member.html">
                <img src="logo.png" alt="Logo" class="rounded-circle" width="50" height="60">
            </a>
            <h1 class="text-primary text-left mt-3">SECRET BIBLIOSPHERE</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="review.html">Reviews</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">Book Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="fiction.html">Fiction</a></li>
                            <li><a class="dropdown-item" href="mystery.html">Mystery & Thriller</a></li>
                            <li><a class="dropdown-item" href="sci-fi.html">Horror</a></li>
                            <li><a class="dropdown-item" href="fantasy.html">Fantasy</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="contact-container">
            <h2 class="text-center mb-4">Contact Us</h2>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-custom w-60">Send Message</button>
                </div>

            </form>
            <br>
            <div class="social-message">
                Follow us on social media:
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com" target="_blank" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.whatsapp.com" target="_blank" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.twitter.com" target="_blank" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
